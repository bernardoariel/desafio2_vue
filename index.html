<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css' integrity='sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>

</head>
<body class="container mt-2">

    <div id='app' class="text-center">

        <h1>{{ titulo }}</h1>

        <div class="alert alert-success text-center">
            <h3 class="text-secondary">Aca podemos modificar la base: 
                <div class="btn-group" role="group" aria-label="">
                    <button type="button" class="btn btn-info" @click="base +=1">+</button>
                    <button type="button" class="btn btn-secondary" style="cursor:auto">{{ base }}</button>
                    <button type="button" class="btn btn-info" @click="base -=1">-</button>
                </div>
             </h3>
            <hr>
            <button type="button" class="btn btn-danger" @click="acumular(base)">Sumar</button>
          
            <button type="button" class="btn btn-danger" @click="acumular(-base)">Restar</button>

            <hr>

            <h1 class="text-warning">{{numero}}</h1>
                
        </div>
        
        
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Contador APP',
                base: 1,
                numero:10
            },
            methods:{
                acumular(valor){
                this.numero += valor;
                }
            },
            computed:{
            }

        })
    </script>
 
    
</body>
</html>
